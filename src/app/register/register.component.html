<br><br><br>
<div class="container">
  <div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="userName" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="confirmPassword" class="form-control" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="company" class="form-control" placeholder="Company">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="position" class="form-control" placeholder="Position">
          </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-light">Cancel</button>
          </div>
            <div class="col-md-3">
            <button type="button" class="btn btn-light">Submit</button>
            </div>

          </div>
        </div>
      </form>
    </div>

  </div>
</div>
