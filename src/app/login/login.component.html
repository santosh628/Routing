<br><br><br><br><br><br>
<div class="container">
  <div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" ng-model="username"  class="form-control" placeholder="Username">
          </div>
          <br>
          <div class="col-sm-6">
            <input type="text" ng-model="password"  class="form-control" placeholder="Password">
          </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              
              <button type="button" class="btn btn-light" [routerLink]="['/requirements']">Login</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-light">Cancel</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-light"  [routerLink]="['/register']">Register</button>
            </div>


          </div>
        </div>
      </form>
